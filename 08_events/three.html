    <title>setInterval and clearInterval </title>
</head>
<body>
    <h1>Chai aur javascript </h1>
    <button id="start">start</button>
    <button id="stop">Stop</button>
</body>

<script>
    const sayDate = function (str) {
        console.log(str , Date.now());
        
    }
    // setInterval(sayDate , 1000 , "Hii")

    // to stop setInterval we use ---- clearInterval ---------------------------------------- 

    const intervalId = setInterval(sayDate, 1000, "Hii")
    clearInterval(intervalId)

//  setTimeout only runs once but setInterval runs continuously 
    
</script>
